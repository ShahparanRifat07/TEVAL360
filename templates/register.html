{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />

    <!-- Google Fonts -->
    <link href="https://unpkg.com/boxicons@3.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
</head>

<body>
    <div class="contain-register">
        <div class="card">
            <div class="card-body  form-padding">
                <div class="signin-form-header">
                    <p>Don't have an evaluation system? Don't worry register here...</p>
                </div>
                <hr>
                <form method="POST" action="{% url 'stakeholder:register' %}">
                    {% csrf_token %}



                    <div class="row mb-4">

                        <div class="col-6 mb-3">
                            <label class="form-label" >Full Name <span class="star-color">*</span></label>
                            <input type="text" name="fullname" class="form-control" placeholder="Enter Your Full Name" required/>
                        </div>

                        <div class="col-6 mb-3">
                            <label class="form-label" >Email <span class="star-color">*</span></label>
                            <input type="email" name="email" class="form-control" placeholder="Enter Your Email" required/>
                        </div>

                        <div class="col-6 mb-3">
                            <label class="form-label" >Username <span class="star-color">*</span></label>
                            <input type="text" name="username" class="form-control" placeholder="Enter Your Username" required/>
                        </div>

                        <div class="col-6 mb-3">
                            <label class="form-label" >Password <span class="star-color">*</span></label>
                            <input type="password" name="password" class="form-control" placeholder="Enter Your Password" required/>
                        </div>
                    </div>

                    <div class="student-submit">
                        <button type="submit" data-mdb-ripple-duration="0" class="btn btn-primary btn-block">Submit</button>
                    </div>
                </form>
            </div>
            








            <div class="login-part">
                <p class="login-part-head">Teachers' Performance Evaluation</p>
                <hr>
                <p><i class="fa-solid fa-feather-pointed"></i> A great tool for evaluating teachers' performance</p>
                <p><i class="fa-solid fa-feather-pointed"></i> Register your institution today. </p>
                <a href="{% url 'stakeholder:login' %}" class="btn btn-rounded btn-lg bg-white mt-4">Log IN</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script type="text/javascript" src="{% static 'js/main.js'  %}"></script>

    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.js"></script>
</body>

</html>
