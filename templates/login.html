{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />

    <!-- Google Fonts -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
</head>

<body>

    <div class="contain">
        <div class="card">
            
                <div class="signin-part">
                    <p class="signin-part-head">Teachers' Performance Evaluation</p>
                    <hr>
                    <p><i class="fa-solid fa-feather-pointed"></i> A great tool for evaluating teachers' performance</p>
                    <p><i class="fa-solid fa-feather-pointed"></i> Register your institution today. </p>
                    <a href="{% url 'stakeholder:register' %}" class="btn btn-rounded btn-lg bg-white mt-4">Register</a>
                </div>
                <div class="login-form">
                    <div class="form-padding">
                        <p class="mb-4">Already have an account?</p>
                        <form method="POST" action="{% url 'stakeholder:login' %}">
                            {% csrf_token %}
                            <!-- Email input -->
                            <div class="form-outline mb-4">
                                <input name="username" type="text" id="form1Example1" class="form-control" />
                                <label class="form-label" for="form1Example1" >Username</label>
                            </div>
    
                            <!-- Password input -->
                            <div class="form-outline mb-4">
                                <input name="password" type="password" id="form1Example2" class="form-control" />
                                <label class="form-label" for="form1Example2">Password</label>
                            </div>
    
                            <!-- 2 column grid layout for inline styling -->
                            <div class="row mb-4">
                                <div class="col d-flex justify-content-center">
                                    <!-- Checkbox -->
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="form1Example3"
                                            checked />
                                        <label class="form-check-label" for="form1Example3"> Remember me </label>
                                    </div>
                                </div>
    
                                <div class="col">
                                    <!-- Simple link -->
                                    <a href="#!">Forgot password?</a>
                                </div>
                            </div>
    
                            <!-- Submit button -->
                            <button type="submit" class="btn btn-block login-bg-color">Log in</button>
                        </form>
                    </div>
            </div>
            

            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script type="text/javascript" src="{% static 'js/main.js' %}"></script>

    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.js"></script>
</body>

</html>
